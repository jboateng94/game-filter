<section ng-controller="gameController as gameCtrl">
	
	<h4>Type in the name of any game</h4>
	
	<section class="container searchbar">
		
		<div class="row">
			<div>
				<nav>
			      <div class="nav-wrapper">
			        <form ng-submit="gameCtrl.search()">
			          <div class="input-field">
			            <input id="search sbar" class="blue" type="search" ng-model="gameCtrl.searchTerm" required>
			            <label class="label-icon" for="search"><i class="fa fa-search" aria-hidden="true"></i></label>
			          </div>
			        </form>
			      </div>
			    </nav>
			</div>
		</div>

	</section>

	<section class="container">

		<div class="row" >
          <div class="col s12 m4" ng-repeat="games in gameCtrl.chunkedData track by $index">
            <div class="card" ng-repeat="game in games track by $index">
              <div class="gameCard">
              	<div class="card-image">
	              <img src="{{ game.image.medium_url }}" alt="Cover art for {{game.name}}">
	            </div>
	            <div class="card-action">
	              <a href="#" ui-sref = "game({name: game.name})" >{{ game.name }}</a>
	            </div>
              </div>
              <br>
            </div>
          </div>
        </div>

	</section>
	<h5>It may take a little while for the results to load...</h5>
</section>
