<section ng-controller="gameController as gameCtrl">
	<h4>Type in the name of any game</h4>
	<section class="container">
		<div class="row">
			<div>
				<nav>
			      <div class="nav-wrapper">
			        <form ng-submit="gameCtrl.search()">
			          <div class="input-field">
			            <input id="search" type="search" ng-model="gameCtrl.searchTerm" required>
			            <label class="label-icon" for="search"><i class="fa fa-search" aria-hidden="true"></i></label>
			          </div>
			        </form>
			      </div>
			    </nav>
			</div>
		</div>
	</section>
	<section class="container">
		<ul>
			<li ng-repeat="game in gameCtrl.data track by $index">{{ game.name }} </li>
		</ul>
	</section>
</section>
