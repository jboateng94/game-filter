
<section ng-if="!auth.user" class="container">
	<div class="row">
		<div class="col m8 offset-m1">
			<div class="field">
				<label for="email">Email: </label>
				<input type="email" name="email">
			</div>

			<div class="field">
				<label for="password">Password: </label>
				<input type="password" name="password">
			</div>

			<div class="field">
				<label for="psn">Playstation Network username: </label>
				<input type="text" name="psn" ng-model="auth.psn">
			</div>

			<div class="field">
				<label for="xbl">Xbox Live Username: </label>
				<input type="text" name="xbl" ng-model="auth.xbl">
			</div>

			<div class="field">
				<label for="steam">Steam ID: </label>
				<input type="text" name="steam" ng-model="auth.steam">
			</div>

			<button class="btn waves-effect waves-light blue" ng-click="auth.createUser()">Sign up</button>

			<p ng-if="auth.error">
				Error: <strong>{{ auth.error }}</strong>
			</p>
		</div>
	</div>
</section>

<section ng-if="auth.user">
	<p>But you're logged in...</p>
</section>
