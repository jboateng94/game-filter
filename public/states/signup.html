
<section ng-if="!auth.user" class="container">
	<div class="row">
		<div class="col m8 offset-m2">
			<div class="field">
				<label for="email">Email: </label>
				<input type="email" name="email" ng-model="auth.email">
			</div>

			<div class="field">
				<label for="password">Password: </label>
				<input type="password" name="password" ng-model="auth.password">
			</div>

			<button ng-click="auth.createUser()">Sign up</button>

			<p ng-if="auth.error">
				Error: <strong>{{ auth.error }}</strong>
			</p>
		</div>
	</div>
</section>

<section ng-if="auth.user">
	<p>But you're logged in...</p>
</section>
