<section ng-controller="userController as user">
	<section ng-controller="gameController as game" class="container">
		<h3>Your games list</h3>
		user's games here!

		<div class="row">
          <div class="col s12 m4" ng-repeat="fav in gameCtrl.data track by $index">
            <div class="card" >
              <div class="card-image" >
                <img src="{{ game.image.medium_url }}" alt="Cover art for {{game.name}}">
              </div>
              <div class="card-action">
                <a href="#" ui-sref = "game({name: game.name})" >{{ game.name }}</a>
              </div>
            </div>
          </div>
        </div>
        
	</section>
</section>
