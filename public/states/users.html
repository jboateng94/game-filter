<section ng-controller="gameController as game" ng-init="game.getGames()" class="container">
	<h3>Your games list</h3>
	user's games here!

      <div class="row">
        <div class="col s12 m4" ng-repeat="fav in game.games track by $index">
          <div class="card" >
            <div class="card-image" >
              <img src="{{ fav.image.medium_url }}" alt="Cover art for {{fav.name}}">
            </div>
            <div class="card-action">
              <p>{{ fav.name }}</p>
            </div>
          </div>
        </div>
      </div>

</section>
