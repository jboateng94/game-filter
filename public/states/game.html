<section ng-controller="gameController as game">
	<div ng-init = "game.show()"></div>
	<h1>{{game.game.name}}</h1>
	<section class='ratings'>
		<h4 ng-repeat="rating in game.game.original_game_rating">{{rating.name}}</h4>
	</section>
	<img src="{{game.game.image.small_url}}" alt="Cover art for {{game.game.name}}">
	<h5> Original Release date: {{game.game.original_release_date}}</h5>
	<button ng-click="game.favourite()" >LIKE</button>
	
</section>
