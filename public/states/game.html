<section class="gamePage" ng-controller="gameController as gameCtrl">
	<div ng-init = "gameCtrl.show()"></div>
	<h2>{{gameCtrl.game.name}}</h2>
	<h4 ng-repeat="platform in gameCtrl.game.platforms"> {{platform.name}} </h4>
	<section class='ratings'>
		<h4 ng-repeat="rating in gameCtrl.game.original_game_rating">{{rating.name}}</h4>
	</section>
	<img class="cover" src="{{gameCtrl.game.image.small_url}}" alt="Cover art for {{gameCtrl.game.name}}">
	<h4> Original Release date: {{gameCtrl.game.original_release_date}}</h4>
	<a href='#' ng-click="gameCtrl.favourite()"><img src="http://vectorlogo4u.com/wp-content/uploads/2016/09/facebook-like-icon.png" alt="LIKE"></a>
</section>
