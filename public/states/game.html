<section ng-controller="gameController as game">
	<div ng-init = "game.show()"></div>
	<h1>{{game.show.name}}</h1>
	<section class='ratings'>
		<h4 ng-repeat="rating in game.show.original_game_rating">{{rating.name}}</h4>
	</section>
	<img src="{{game.show.image.medium_url}}" alt="Cover art for {{game.show.name}}">
	<h5> Original Release date: {{game.show.original_release_date}}</h5>
	
</section>
